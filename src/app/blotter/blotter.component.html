<table>
  <tr>
    <th colspan="5">Data</th>
    <th colspan="2">Holdings</th>
  </tr>
  <tr>
    <th>Coin</th>
    <th>Name</th>
    <th>Price (USDT)</th>
    <th>Volume</th>
    <th>Change (24h)</th>
    <th>Amount</th>
    <th>Value (USDT)</th>
  </tr>
  <tr *ngFor="let coin of coins">
    <td>{{ coin.coin }}</td>
    <td>Abc</td>
    <td>{{ coin.last }}</td>
    <td>0.00000000</td>
    <td>0.00000000</td>
    <td>0.00000000</td>
    <td>0.00000000</td>
  </tr>
</table>
